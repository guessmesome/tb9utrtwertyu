<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Выберите продукт</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="decoration-corner"></div>
    
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        
        <h1>Выберите продукт,<br>который вам интересен</h1>
        
        <div class="products">
            <div class="product" id="product1">
                <div class="product-image">
                    <img src="images/Product_1.png" alt="Дебетовая карта">
                </div>
                <div class="product-info">
                    <h2>Дебетовая карта</h2>
                    <p>Кэшбэк до 3000₽<br>в месяц</p>
                </div>
                <a href="#" class="apply-btn" data-product="product1">Оформить</a>
            </div>
            
            <div class="product" id="product2">
                <div class="product-image">
                    <img src="images/Product_2.png" alt="Кредитная карта">
                </div>
                <div class="product-info">
                    <h2>Кредитная карта</h2>
                    <p>Снятие наличных<br>без комиссии</p>
                </div>
                <a href="#" class="apply-btn" data-product="product2">Оформить</a>
            </div>
            
            <div class="product" id="product4">
                <div class="product-image">
                    <img src="images/Product_4.png" alt="Кредит наличными">
                </div>
                <div class="product-info">
                    <h2>Кредит наличными</h2>
                    <p>До 90 дней без<br>первого платежа</p>
                </div>
                <a href="#" class="apply-btn" data-product="product4">Оформить</a>
            </div>
            
            <div class="product" id="product3">
                <div class="product-image">
                    <img src="images/Product_3.png" alt="Займ на карту">
                </div>
                <div class="product-info">
                    <h2>Займ на карту</h2>
                    <p>Под выгодный<br>процент</p>
                </div>
                <a href="#" class="apply-btn" data-product="product3">Оформить</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
